
<h1>Create Project To Boost Your Skills With US!</h1>
<form [formGroup]="form" (ngSubmit)="submit()">

  <div class="container">

  <div class="form-group">
    <label for="name">Project Name:</label>
    <input type="text" id="name" formControlName="name">
    <div class="invalid-feedback is-invalid" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  </div>
  <div class="form-group">
    <label for="abrev">Abreviation:</label>
    <input type="text" id="abrev" formControlName="abrev">
    <div class="invalid-feedback" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <input type="text" id="description" formControlName="description">
    <div class="invalid-feedback" *ngIf="errorMessage">
      {{errorMessage}}
    </div>
  </div>
  <div class="form-group">
    <label for="color">Choose Color:</label>
    <input type="color" id="color" formControlName="color">
    <div class="invalid-feedback" *ngIf="errorMessage">
      {{errorMessage}}
    </div>

  </div>
  <button type="submit">Create Project</button>
  </div>
  <div>
    <img src="./assets/pexels-photo-3194519.jpeg" alt="">
  </div>
</form>
