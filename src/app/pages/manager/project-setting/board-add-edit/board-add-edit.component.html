<div class="container">
    <div class="board-form">
        <form class="example-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input type="text" matInput formControlName="name">
                <mat-error *ngIf="form.controls['name'].hasError('required')">
                    Name is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Ex. This board is for..." maxlength="256" #message
                    formControlName="description"></textarea>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                <mat-error *ngIf="form.controls['description'].hasError('required')" align="start">
                    Description is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <button type="submit" mat-raised-button color="primary">Create</button>
        </form>
    </div>
    <div class="img">
        <i class="fa-solid fa-xmark" (click)="close()"></i>
    </div>
</div>
