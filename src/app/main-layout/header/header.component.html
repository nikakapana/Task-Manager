<mat-toolbar class="main-nav">
  <a><img src="../../../assets/logo.png" alt="Task Manager"></a>
  <div class="nav-item">

    <ng-container *ngIf="userIsAuthenticated; else notAuthenticated">

      <button routerLink="/" class="nav-item" mat-raised-button>Home</button>
      <button routerLink="/" class="nav-item" mat-raised-button (click)="signOut()">Sign Out</button>
    </ng-container>


    <ng-template #notAuthenticated>
    <button routerLink="/auth/login" class="nav-item" mat-raised-button>Sign In</button>
    <button routerLink="/auth/signup" class="nav-item" mat-raised-button>Sign Up</button>

    </ng-template>


  </div>
</mat-toolbar>
